{% extends 'base.html' %} {% block content %}


<div class="register-photo">
    <div class="form-container">
        <!-- <div class="image-holder"></div> -->
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h2 class="text-center"><strong>Login</strong> into account.</h2>


            <h3 class="text-center">Personal Details</h3>
            <div class="form-group">
                <div class="illustration"><i class="icon ion-ios-navigate"></i></div>

                <label for="username">Enter username :</label>
                <div class="form-group"><input class="form-control" type="Username" name="username" placeholder="Username"></div>

                <label for="password">Enter password :</label>
                <div class="form-group"><input class="form-control" type="Password" name="password" placeholder="Password"></div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Submit</button>
                </div>
            </div>
        </form>
        <a class="already" href="{% url 'register' %}">Dont have an account? Register here.</a>
    </div>
</div>

{% endblock %}
